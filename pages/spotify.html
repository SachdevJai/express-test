<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    
<script src = 'https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js'></script>

<script>
    function submitForm () {
        const link = document.getElementById('playlistLink').value;
        axios.post('/spotify', { data: link });
    }
</script>

<body>
    <form action = '' method = 'POST'>
        <input type = 'text' placeholder = 'Enter Playlist Link' id = 'playlistLink'></input>
        <button type = 'button' onclick = 'submitForm()'>Get New Playlist</button>
    </form>
</body>
</html>
